graphql:
  servlet:
    mapping: /graphql
    enabled: true
    cors-enabled: true
    cors:
      allowed-origins: '*'
spring:
  datasource:
    driver-class-name: org.h2.Driver
    password:
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
